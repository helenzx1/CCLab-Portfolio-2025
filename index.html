  <!-- 确保缩略图布局生效的最小样式（不会和你的 style.css 冲突） -->
  <style>
    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 24px;
      margin-top: 20px;
    }

    .project-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .project-thumb {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      margin-bottom: 10px;
      background: #f2f2f2;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline;
    }
  </style>
</head>
